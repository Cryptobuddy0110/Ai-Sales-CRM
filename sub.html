    <title>Thank You!</title>
    <style>
        /* General Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0E1117;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Checkmark Animation */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out 0.5s forwards;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }

        .checkmark::after {
            content: 'âœ”';
            font-size: 50px;
            color: white;
            font-weight: bold;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 1;
            animation: fall linear infinite;
        }

        /* Generate More Confetti Pieces */
        /* Using nth-child to randomize colors and animation duration */
        .confetti:nth-child(1) { left: 5%; background-color: #FFC107; animation-duration: 3.5s; }
        .confetti:nth-child(2) { left: 10%; background-color: #FF3D00; animation-duration: 2.7s; }
        .confetti:nth-child(3) { left: 15%; background-color: #4CAF50; animation-duration: 3.8s; }
        .confetti:nth-child(4) { left: 20%; background-color: #03A9F4; animation-duration: 3.3s; }
        .confetti:nth-child(5) { left: 25%; background-color: #FFEB3B; animation-duration: 3s; }
        .confetti:nth-child(6) { left: 30%; background-color: #E91E63; animation-duration: 3.6s; }

        @keyframes fall {

                opacity: 1;
            }
            100% {

        }
